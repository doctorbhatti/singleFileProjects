<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="author" content="Hassan Ashfaq Bhatti">
    <title>Gradient Text with CSS</title>
    <style>
    
    /*
    Below is flexbox approach to center everything
    */
    body {
      background-color: #8d8d8d;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      height: 100vh;
    }
      .gradientText{
        background: linear-gradient(90deg, cyan, gold);
        -webkit-background-clip: text;
        color: transparent;
        font-size: 70px;
        font-weight: bold
        
      }
    </style>
</head>

<body>
<span class="gradientText">Hello doctorbhatti, this is gradient text!</span>
</body>

</html>
