<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Array Reverse in JS</title>
  </head>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.reverse() method reverses the order of the elements in an array.</p>

<h4>Below is the reversed array, which was originally ["Banana", "Orange", "Apple", "Mango"]; </h4>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.reverse();
</script>

</body>
</html>
